name: Build and Deploy Jekyll site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Create Gemfile and install dependencies
        run: |
          gem install bundler
          bundle init
          echo 'gem "jekyll", "~> 4.3.2"' >> Gemfile
          echo 'gem "minimal-mistakes-jekyll"' >> Gemfile
          echo 'gem "jekyll-feed"' >> Gemfile
          echo 'gem "jekyll-seo-tag"' >> Gemfile
          echo 'gem "jekyll-paginate"' >> Gemfile
          echo 'gem "jekyll-sitemap"' >> Gemfile
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
